---
layout: default
---
<section class="pt-120 pb-150">
    <div class="container">
        <div class="row">
            <div class="col-lg-8">
                <!-- blog details inner -->
                <div class="blog-details-inner">
                    <!-- single blog inner -->
                    <div class="single-blog-inner">
                        <!-- blog image -->
                        <div class="post-image">
                            <a href="#">
                                <img src="{{page.image}}" alt="">
                            </a>
                            <!--  <div class="post-date">
                                <p><span>30</span>Sep</p>
                            </div> -->
                        </div>
                        <!--/.End of  blog image -->
                    
                        <!-- post content -->
                        <div class="post-content">
                            <div class="post-details course-content">

                                {{content}}
                                
                            </div>
                        </div><!-- /.End of post content -->
                    </div><!-- /.End of single blog inner -->
                </div>
                <!-- Ennd of blog details inner -->
            </div>

            <div class="col-lg-4">
                <aside>
                    <!-- single sidebar widget -->
                    <div class="single-sidebar-widget mb-30">
                        <div class="search-bar-widget">
                            <div class="search-form parsley-validate">
                                <form action="#" method="POST">
                                    <input type="text" placeholder="Search here..." required>
                                </form>
                            </div>
                        </div>
                    </div>
                    <!--End of  single sidebar widget -->

                    <!-- single sidebar widget -->
                    <div class="single-sidebar-widget mb-30">
                            <div class="sidebar-title">
                                <h5>Other Courses</h5>
                            </div>
                            <div class="sidebar-body latest-post">
                                <ul>
                                    
                                    {% if page.title == "Individual Courses" %}
                                        {% assign posts = site.individual_courses %}
                                    {% else %}
                                        {% assign posts = site.fullstack_courses %}
                                    {% endif %}
                                    
                                    {% for p in posts reversed limit:3 %}
                                        <li>
                                            <div class="latest-post-wrap media">
                                                <div class="latest-post-img">
                                                    <img src="{{p.image}}" alt="">
                                                </div>
                                                <div class="latest-post-body media-body">
                                                    <p>{{p.course_title}}</p>
                                                </div>
                                            </div>
                                        </li>
                                    {%endfor%}
    
                                </ul>
                            </div>
                        </div>
                    <!--End of  single sidebar widget -->
                </aside>
            </div>
        </div>
    </div>
</section>
